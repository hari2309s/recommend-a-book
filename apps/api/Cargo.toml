[package]
name = "book-recommender-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Database
supabase-rs = "0.2"
serde_json = "1.0"

# ML and Vector Operations
pinecone-sdk = { version = "0.1", features = ["tokio"] }
ort = "2.0"
tokenizers = "0.15"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Configuration
dotenvy = "0.15"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
