# Render configuration for the API service
services:
  - type: web
    name: recommend-a-book-api
    env: rust
    build:
      command: "cd apps/api && cargo build --release"
      publish: "apps/api/target/release/recommend-a-book-api"
    envVars:
      - key: RUST_LOG
        value: "info"
      - key: HOST
        value: "0.0.0.0"
    envSpecificDetails:
      buildCommand: "cd apps/api && cargo build --release"
      startCommand: "cd apps/api && ./target/release/recommend-a-book-api"
